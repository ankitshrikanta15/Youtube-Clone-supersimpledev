<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>
</head>

<body style=" padding-bottom: 1000px;">
    <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            
            ">
        <div style="background-color: salmon;">div 1</div>
        <div style="background-color: lightgoldenrodyellow;">div 2<p>text</p>
        </div>
    </div>

    <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            
            ">
        <div style="background-color: salmon;">100px</div>
        <div style="background-color: lightgoldenrodyellow;">100px<p>text</p></div>
        <div style="background-color: lightseagreen";>200px</div>
        </div>
    </div>

    <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr; 
            
            ">
        <div style="background-color: salmon;">100px</div>
        <div style="background-color: lightgoldenrodyellow;">1 fr</div>
        
        </div>
    </div>

    <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 1fr; 
            
            ">
        <div style="background-color: salmon;">100px</div>
        <div style="background-color: lightgoldenrodyellow;">1 fr</div>
        <div style="background-color: salmon;">1fr</div>
        </div>
    </div>

    <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            column-gap: 20px;
            row-gap: 30px;
            
            ">
        <div style="background-color: salmon;
        height: 200px;">1fr</div>
        <div style="background-color: lightgoldenrodyellow;
        height: 200px;">1fr</div>
        <div style="background-color: salmon; height: 200px;">1fr</div>
        <div style="background-color: lightgoldenrodyellow;
        height: 200px;">1fr</div>
        <div style="background-color: salmon;
        height: 200px;">1fr</div>
        <div style="background-color: lightgoldenrodyellow;
        height: 200px;">1fr</div>
        </div>
    </div>
</body>

</html>
